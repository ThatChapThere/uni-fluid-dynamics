<body>
<canvas width="800" height="800"></canvas>
<script>
let ctx = document.getElementsByTagName('canvas')[0].getContext('2d');

let coords = [];

let points = 10000;

for(let i = 0; i < points; i++) {
	coords.push([400 - Math.random() * 800, 400 - Math.random() * 800]);
}

let drawParticles = () => {
	ctx.fillStyle = 'black';
	for(let i = 0; i < coords.length; i++) {
		ctx.fillRect(400 + coords[i][0], 400 - coords[i][1], 4, 4);
	}
}

let physics = () => {
	for(let i = 0; i < coords.length; i++) {
		let coordsHere = coords[i];
		let x = coordsHere[0];
		let y = coordsHere[1];
		let rSquared = x*x + y*y;
		coords[i][0] += 100*y / rSquared;
		coords[i][1] += -100*x / rSquared;
	}
}

let draw = () => {
	ctx.fillStyle = 'white';
	ctx.fillStyle = '#ffffff05';
	ctx.fillRect(0, 0, 800, 800);
	drawParticles();
	physics();
}

console.log(coords);
draw();

console.log(coords);

setInterval(draw, 0);
</script>
</body
